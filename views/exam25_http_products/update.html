<div class="card">
    <div class="card-header">
        update.html
    </div>
    <div class="card-body">
        <div>
            <div class="form-group">
                <label>name:</label>
                <input class="form-control" ng-model="product.name" />
            </div>
            <div class="form-group">
                <label>description:</label>
                <input class="form-control" ng-model="product.description"/>
            </div>
            <div class="form-group">
                <label>category:</label>
                <input class="form-control" ng-model="product.category"/>
            </div>
            <div class="form-group">
                <label>price:</label>
                <input class="form-control" ng-model="product.price"/>
            </div>

            <button class="btn btn-primary btn-sm" ng-click="updateProduct(product)">수정</button>
            <button class="btn btn-primary btn-sm" ng-click="cancel()">취소</button>        
        </div>
    </div>
</div>
