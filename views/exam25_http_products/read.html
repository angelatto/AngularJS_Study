<div class="card">
    <div class="card-header">
        read.html
    </div>
    <div class="card-body">
        <div>
            <div class="form-group">
                <label>name:</label>
                <input class="form-control" ng-value="product.name" readonly/>
            </div>
            <div class="form-group">
                <label>description:</label>
                <input class="form-control" ng-value="product.description" readonly/>
            </div>
            <div class="form-group">
                <label>category:</label>
                <input class="form-control" ng-value="product.category" readonly/>
            </div>
            <div class="form-group">
                <label>price:</label>
                <input class="form-control" ng-value="product.price" readonly/>
            </div>

            <button class="btn btn-primary btn-sm" ng-click="getList(pager.pageNo)">목록</button>
            <button ng-show="rootUid=='admin'" class="btn btn-primary btn-sm" ng-click="updateProductForm()">수정</button> 
            <button ng-show="rootUid=='admin'" class="btn btn-primary btn-sm" ng-click="deleteProduct(product.pid)">삭제</button>       
        </div>
        
    </div>
</div>
