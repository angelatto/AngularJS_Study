<div class="card" >
    <div class="card-header">
        exam06_scope_property_method
    </div>
    <div class="card-body">
        <label>도시 선택</label>
        <!-- ng-options 뒤에 있는 것이 표현식  
            ng-model은 양방향 바인딩에 쓰인다. **중요** 
            보통 컨트롤러에서 뷰로 데이터를 전달하는 단방향 바인딩이지만,
        여기서는 뷰에서 사용자가 선택한 값이 컨트롤러로 바인딩되는 양방향 바인딩이다. -->
        <select class="form-control"
                ng-options="city for city in cities" 
                ng-model="city"
                style="width: 200px;"></select>
    </div>
    <div>
        <p>선택한 도시: {{city}}</p>
        <p>도시의 나라: {{getCountry()}}</p>
    </div>
</div>
